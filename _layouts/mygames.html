<!DOCTYPE html>
<html ng-app="myGamesApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="/howtoplay/howtoplay.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>

    <script src="/mygames/mygames.js"></script>
    <base href="/" />
    <title></title>

</head>
<body ng-controller="MainCtrl">

<div class = "container-fluid">
    <div class="row">
        <div class="col-sm-7 col-md-7" >
            Game
        </div>
        <div class="col-sm-1 col-md-1" >
            Price
        </div>
        <div class="col-sm-1 col-md-1" >
            Hours Played
        </div>
        <div class="col-sm-1 col-md-1" >
            $/Hour
        </div>
        <div class="col-sm-1 col-md-1" >
            Player-Hours
        </div>
        <div class="col-sm-1 col-md-1" >
            $/Player-Hour
        </div>
    </div>
    <div class="row" ng-repeat = "game in games">
        <div class="col-sm-7 col-md-7" >
            ~~game.name%$
        </div>
        <div class="col-sm-1 col-md-1" >
            ~~game.price%$
        </div>
        <div class="col-sm-1 col-md-1" >
            ~~plays[game.name]['hours played']%$
        </div>
        <div class="col-sm-1 col-md-1" >
            ~~game.price/plays[game.name]['hours played']%$
        </div>
        <div class="col-sm-1 col-md-1" >
            ~~plays[game.name]['player hours']%$
        </div>
        <div class="col-sm-1 col-md-1" >
            ~~game.price/plays[game.name]['player hours']%$
        </div>
        
    </div>
</div>
</body>
</html>
